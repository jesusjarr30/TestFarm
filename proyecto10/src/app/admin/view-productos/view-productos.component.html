<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Titulo</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Imagen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of listaProductos">
      <td>{{prod.id}}</td>
      <td>{{prod.title}}</td>
      <td>{{prod.description}}</td>
      <td><img [src]="prod.imagen" alt="{{prod.title}}" style="max-width: 100px; max-height: 100px;"></td>
    </tr>
  </tbody>
</table>
